<!DOCTYPE html>
<html>
<head>
  <title>Nico's Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href='main.css'>
</head>
<body>
  <div class='calculator'>
    <div id="calculator-screen">0</div>
    <div class="calculator-cell">AC</div>
    <div class="calculator-cell">+/-</div>
    <div class="calculator-cell">%</div>
    <div class="calculator-cell operand">รท</div>
    <div class="calculator-cell">7</div>
    <div class="calculator-cell">8</div>
    <div class="calculator-cell">9</div>
    <div class="calculator-cell operand">+</div>
    <div class="calculator-cell">4</div>
    <div class="calculator-cell">5</div>
    <div class="calculator-cell">6</div>
    <div class="calculator-cell operand">-</div>
    <div class="calculator-cell">1</div>
    <div class="calculator-cell">2</div>
    <div class="calculator-cell">3</div>
    <div class="calculator-cell operand">x</div>
    <div class="calculator-cell" id="zero">0</div>
    <div class="calculator-cell">.</div>
    <div class="calculator-cell">=</div>
  </div>
</body>
</html>
